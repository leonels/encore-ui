<div class="forms rx-form" ng-controller="rxFormDemoCtrl" ng-class="{'layout-compressed': compressedLayout.value}">
    <rx-form-item label="Switch to Compressed Layout">
        <input type="checkbox" ng-model="compressedLayout.value" />
    </rx-form-item>
    <h3 class="title">Text inputs</h3>

    <rx-form-item label="Plain textbox">
        <input type="text" />
    </rx-form-item>

    <h4 class="title sm">Example of required text input w/ validation pattern</h4>
    <rx-form-item label="Volume Name" description="Must be 2-5 letter palindrome (e.g. 'dewed')">
        <input type="text" ng-model="volume.name" ng-required="volume.isNameRequired" ng-pattern="/^\b(\w)?(\w)\w?\2\1$/" />
    </rx-form-item>

    <rx-form-item label="Require Name?" description="Check and uncheck with empty volume name to see border">
        <input type="checkbox" ng-model="volume.isNameRequired" />
    </rx-form-item>

    <p class="clear">Bound Value: {{volume.name}}</p>

    <h4 class="title sm">Example with prefix/suffix</h4>
    <rx-form-item label="Monthly Cost" prefix="$" suffix="million">
        <input type="number" ng-model="volume.cost" />
    </rx-form-item>

    <hr>

    <h3 class="title">Select Boxes</h3>
    <rx-form-item label="Type" description="Bound Value: {{volume.type}}">
        <span class="field-select">
            <select ng-model="volume.type" ng-required="true">
                <option
                    ng-repeat="type in types"
                    value="{{type.value}}"
                    ng-selected="{{type.value == model}}"
                    >{{type.label}}</option>
            </select>
        </span>
    </rx-form-item>

    <hr>

    <h3 class="title">rxFormOptionTable</h3>

    <rx-form-fieldset legend="Option Table (radio w/full-width class)">
        <rx-form-option-table
            data="optionTableData"
            columns="optionTableColumns"
            type="radio"
            model="volume.data"
            field-id="optionTable"
            selected="0"
            class="full-width"
            ></rx-form-option-table>
    </rx-form-fieldset>

    <p>Bound Value: {{volume.data}}</p>

    <rx-form-fieldset legend="Option Table (checkboxes)">
        <rx-form-option-table
            columns="optionTableColumns"
            type="checkbox"
            model="volume.checked"
            field-id="optionCheckboxTable"
            data="optionTableCheckboxData"
            required="true"
            ></rx-form-option-table>
    </rx-form-fieldset>

    <p>Item 1 Value: {{volume.checked[0]}}</p>
    <p>Item 2 Value: {{volume.checked[1]}}</p>

    <rx-form-fieldset legend="Option Table (empty)">
        <rx-form-option-table
            columns="optionTableColumns"
            type="checkbox"
            model="volume.checked"
            field-id="optionCheckboxTable"
            data="optionTableEmptyData"
            empty-message="You don't have any data!"
            ></rx-form-option-table>
    </rx-form-fieldset>
</div>
