<div class="rx-account-info">
    <rx-info-panel panel-title="Account Info">
        <div class="account-info-wrapper">
            <div class="account-info-label">
                Account Name
            </div>
            <div class="account-info-data">
                {{ accountName }}
            </div>
        </div>
        <div class="account-info-wrapper">
            <div class="account-info-label">
                Account #
            </div>
            <div class="account-info-data">
                {{ accountNumber }}
            </div>
        </div>
        <div class="account-info-wrapper">
            <div class="account-info-label">
                Badges
            </div>
            <div class="account-info-data">
                <img ng-repeat="badge in badges" ng-src="{{badge.url}}" tooltip="{{badge.description}}" tooltip-placement="bottom">
            </div>
        </div>
    </rx-info-panel>
</div>
